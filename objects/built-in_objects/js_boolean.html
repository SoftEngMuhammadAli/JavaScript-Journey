<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Booleans</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        text-align: left;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      .output {
        font-size: 16px;
        color: #555;
        margin: 10px 0;
        padding: 10px;
        background-color: #f9f9f9;
        border-left: 4px solid #007bff;
        border-radius: 5px;
      }

      .output strong {
        color: #007bff;
      }

      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
        text-align: center;
      }

      .toggle-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .toggle-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>JavaScript Booleans</h1>

      <div id="output"></div>

      <button class="toggle-button" onclick="toggleBoolean()">
        Toggle Boolean Value
      </button>

      <div class="footer">
        <p>Explore JavaScript Boolean values and their methods!</p>
      </div>
    </div>

    <script>
      let booleanValue = true;
      const output = document.getElementById("output");

      function updateOutput() {
        output.innerHTML = `
                <div class="output"><strong>Boolean Value:</strong> ${booleanValue}</div>
                <div class="output"><strong>Type of:</strong> ${typeof booleanValue}</div>
                <div class="output"><strong>Boolean.toString():</strong> ${booleanValue.toString()}</div>
                <div class="output"><strong>Boolean.valueOf():</strong> ${booleanValue.valueOf()}</div>
            `;
      }

      function toggleBoolean() {
        booleanValue = !booleanValue;
        updateOutput();
      }

      updateOutput();
    </script>
  </body>
</html>
