<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Arrays</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        text-align: left;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      .output {
        font-size: 16px;
        color: #555;
        margin: 10px 0;
        padding: 10px;
        background-color: #f9f9f9;
        border-left: 4px solid #007bff;
        border-radius: 5px;
      }

      .output strong {
        color: #007bff;
      }

      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
        text-align: center;
      }

      .button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>JavaScript Array Methods</h1>

      <div id="output"></div>

      <button class="button" onclick="updateArray()">Update Array</button>

      <div class="footer">
        <p>Explore JavaScript array methods and properties!</p>
      </div>
    </div>

    <script>
      const output = document.getElementById("output");
      let fruits = ["Apple", "Banana", "Cherry"];

      function updateOutput() {
        const joinedFruits = fruits.join(", ");
        const poppedFruit = fruits.pop();
        const pushedFruit = fruits.push("Date");
        const shiftedFruit = fruits.shift();
        const unshiftedFruit = fruits.unshift("Elderberry");
        const slicedFruits = fruits.slice(1, 3);
        const splicedFruits = fruits.splice(1, 1, "Fig");
        const mappedFruits = fruits.map((fruit) => fruit.toUpperCase());
        const filteredFruits = fruits.filter((fruit) => fruit.length > 5);
        const reducedFruits = fruits.reduce(
          (acc, fruit) => acc + fruit.length,
          0
        );

        output.innerHTML = `
                <div class="output"><strong>Original Array:</strong> ${JSON.stringify(
                  fruits
                )}</div>
                <div class="output"><strong>Joined Array:</strong> ${joinedFruits}</div>
                <div class="output"><strong>Popped Fruit:</strong> ${poppedFruit}</div>
                <div class="output"><strong>Pushed Fruit:</strong> Date</div>
                <div class="output"><strong>Shifted Fruit:</strong> ${shiftedFruit}</div>
                <div class="output"><strong>Unshifted Fruit:</strong> Elderberry</div>
                <div class="output"><strong>Sliced Fruits:</strong> ${JSON.stringify(
                  slicedFruits
                )}</div>
                <div class="output"><strong>Spliced Fruits:</strong> ${JSON.stringify(
                  splicedFruits
                )}</div>
                <div class="output"><strong>Mapped Fruits:</strong> ${JSON.stringify(
                  mappedFruits
                )}</div>
                <div class="output"><strong>Filtered Fruits:</strong> ${JSON.stringify(
                  filteredFruits
                )}</div>
                <div class="output"><strong>Reduced Fruits:</strong> ${reducedFruits}</div>
            `;
      }

      function updateArray() {
        fruits = ["Apple", "Banana", "Cherry"];
        updateOutput();
      }

      updateOutput();
    </script>
  </body>
</html>
