<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Objects</title>
  </head>

  <body>
    <script>
      var blogPost = new Object();
      blogPost.title = "JavaScript";
      blogPost.text = "It is Awesone";
      blogPost.category = "Front-End & Back-End";

      document.write(blogPost.title);
      document.write(blogPost.text);
      document.write(blogPost.category);
    </script>
  </body>
</html>
