<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finally Block in Error Handling in JS</title>
  </head>

  <body>
    <script>
      try {
        let result = 10 / 0;
        console.log(result);
      } catch (error) {
        console.error("An error occurred: " + error.message);
      } finally {
        console.log("This will always execute, regardless of an error.");
      }
    </script>
  </body>
</html>
