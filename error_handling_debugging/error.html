<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Error Handling & Debugging</title>
    </head>

    <body>
        <script>
            try {
                // Intentionally causing an error for demonstration
                nonExistentFunction();
            } catch (error) {
                console.error("An error occurred:", error.message);
            } finally {
                console.log("This will run regardless of an error occurring or not.");
            }
        </script>
    </body>

</html>
