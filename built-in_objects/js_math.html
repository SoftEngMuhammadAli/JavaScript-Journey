<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Math</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            .container {
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 600px;
                text-align: left;
            }

            h1 {
                color: #333;
                margin-bottom: 20px;
                text-align: center;
            }

            .output {
                font-size: 16px;
                color: #555;
                margin: 10px 0;
                padding: 10px;
                background-color: #f9f9f9;
                border-left: 4px solid #007BFF;
                border-radius: 5px;
            }

            .output strong {
                color: #007BFF;
            }

            .footer {
                margin-top: 20px;
                font-size: 14px;
                color: #777;
                text-align: center;
            }

            .button {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
                color: #fff;
                background-color: #007BFF;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>JavaScript Math Methods</h1>

            <div id="output"></div>

            <button class="button" onclick="generateRandomNumber()">Generate Random Number</button>

            <div class="footer">
                <p>Explore JavaScript Math methods and properties!</p>
            </div>
        </div>

        <script>
            const output = document.getElementById("output");

            function updateOutput() {
                const randomNumber = Math.random();
                const roundedNumber = Math.round(randomNumber * 100);
                const maxNumber = Math.max(10, 20, 30, 40, 50);
                const minNumber = Math.min(10, 20, 30, 40, 50);
                const sqrtNumber = Math.sqrt(64);
                const powNumber = Math.pow(2, 3);
                const absNumber = Math.abs(-10);
                const floorNumber = Math.floor(3.7);
                const ceilNumber = Math.ceil(3.2);

                output.innerHTML = `
                <div class="output"><strong>Math.PI:</strong> ${Math.PI}</div>
                <div class="output"><strong>Math.E:</strong> ${Math.E}</div>
                <div class="output"><strong>Math.random():</strong> ${randomNumber}</div>
                <div class="output"><strong>Math.round(${randomNumber} * 100):</strong> ${roundedNumber}</div>
                <div class="output"><strong>Math.max(10, 20, 30, 40, 50):</strong> ${maxNumber}</div>
                <div class="output"><strong>Math.min(10, 20, 30, 40, 50):</strong> ${minNumber}</div>
                <div class="output"><strong>Math.sqrt(64):</strong> ${sqrtNumber}</div>
                <div class="output"><strong>Math.pow(2, 3):</strong> ${powNumber}</div>
                <div class="output"><strong>Math.abs(-10):</strong> ${absNumber}</div>
                <div class="output"><strong>Math.floor(3.7):</strong> ${floorNumber}</div>
                <div class="output"><strong>Math.ceil(3.2):</strong> ${ceilNumber}</div>
            `;
            }

            function generateRandomNumber() {
                updateOutput();
            }

            updateOutput();
        </script>
    </body>

</html>
