<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>On Click Event Example</title>
        <script>
            function handleClick() {
                alert('Button was clicked!');
            }
        </script>
    </head>

    <body>
        <button onclick="handleClick()">Click Me!</button>
    </body>

</html>
