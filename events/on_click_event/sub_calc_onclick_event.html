<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtraction Calculator</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Body Styling */
      body {
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Form Styling */
      form {
        background-color: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      /* Label Styling */
      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        text-align: left;
        color: #333;
      }

      /* Input Field Styling */
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
      }

      input[type="text"][readonly] {
        background-color: #e9ecef;
        cursor: not-allowed;
      }

      /* Button Styling */
      input[type="button"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        width: 100%;
      }

      input[type="button"]:hover {
        background-color: #0056b3;
      }

      /* Responsive Design */
      @media (max-width: 400px) {
        form {
          width: 90%;
          padding: 20px;
        }
      }
    </style>

    <script>
      function subtraction() {
        var num1 = parseInt(document.form.num1.value);
        var num2 = parseInt(document.form.num2.value);
        var result = document.form.result;

        if (isNaN(num1) || isNaN(num2)) {
          alert("Please enter valid numbers!");
          return;
        }

        result.value = num1 - num2;
      }
    </script>
  </head>

  <body>
    <!-- Calculator Form -->
    <form name="form">
      <h3>Subtraction Calculator</h3>

      <label for="num1">Enter Your First Number:</label>
      <input type="text" name="num1" placeholder="Enter Number 1" required />

      <label for="num2">Enter Your Second Number:</label>
      <input type="text" name="num2" placeholder="Enter Number 2" required />

      <label for="result">Your Result:</label>
      <input type="text" name="result" placeholder="Result" readonly />

      <input
        type="button"
        name="Subtract"
        value="Subtract"
        onclick="subtraction()"
      />
    </form>
  </body>
</html>
