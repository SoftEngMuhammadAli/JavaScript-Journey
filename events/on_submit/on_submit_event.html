<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On Submit Event</title>

    <script>
      function handleOnSubmitFunction() {
        alert("Form has been submitted!");
      }
    </script>
  </head>

  <body>
    <h1>On Submit Event</h1>

    <form onsubmit="handleOnSubmitFunction()">
      <input type="submit" />
    </form>
  </body>
</html>
