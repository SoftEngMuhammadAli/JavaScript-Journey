<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation of RegEx</title>
  </head>

  <body>
    <form name="myform" action="registration.jsp" onsubmit="return validate()">
      User Name: <input type="text" name="name" />
      <input type="submit" value="submit" />
    </form>

    <script>
      function validate() {
        let valid = false;
        var exp = "/^[A-Za-z]+$/";
        var username = document.myform.name.value;
        var result = exp.test(username);

        if (result) {
          alert("success");
          return (valid = true);
        } else {
          alert("failed");
          return (valid = false);
        }
      }
    </script>
  </body>
</html>
