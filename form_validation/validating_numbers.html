<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form Validation</title>
  </head>

  <body>
    <h3>Form Validation</h3>
    <form name="myform" action="registration.jsp" onsubmit="return validate()">
      Numbers: <input type="number" name="num" />
      <input type="submit" value="submit" />
    </form>

    <!-- Script -->
    <script>
      function validate() {
        var v = document.myform.num.value;
        if (isNaN(v) || v < 1 || v > 10) {
          alert("enter a valid number b/w 1 to 10");
          return false;
        } else {
          alert("success!");
          return true;
        }
      }
    </script>
  </body>
</html>
