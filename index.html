<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }

      .todo-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .todo-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .todo-input {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .todo-button {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .todo-list {
        list-style: none;
        padding: 0;
      }

      .todo-item {
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .todo-item button {
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 5px 10px;
      }
    </style>
  </head>

  <body>
    <div class="todo-container">
      <h2>To-Do List</h2>
      <input
        type="text"
        class="todo-input"
        id="todo-input"
        placeholder="Add a new task"
      />
      <button class="todo-button" onclick="addTodo()">Add</button>
      <ul class="todo-list" id="todo-list"></ul>
    </div>

    <script>
      function addTodo() {
        const input = document.getElementById("todo-input");
        const todoText = input.value.trim();
        if (todoText === "") return;

        const todoList = document.getElementById("todo-list");
        const todoItem = document.createElement("li");
        todoItem.className = "todo-item";
        todoItem.innerHTML = `
                ${todoText}
                <button onclick="removeTodo(this)">Delete</button>
            `;
        todoList.appendChild(todoItem);
        input.value = "";
      }

      function removeTodo(button) {
        const todoItem = button.parentElement;
        todoItem.remove();
      }
    </script>
  </body>
</html>
