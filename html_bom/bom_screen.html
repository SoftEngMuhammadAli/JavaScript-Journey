<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM: Screen</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Screen Information</h1>
      <p id="screen-info"></p>
    </div>

    <script>
      document.getElementById("screen-info").innerHTML = `
            The Width is: ${window.screen.width}<br>
            The Height is: ${window.screen.height}<br>
            The Available Width is: ${window.screen.availWidth}<br>
            The Available Height is: ${window.screen.availHeight}<br>
            The Color Depth is: ${window.screen.colorDepth}<br>
            The Pixel Depth is: ${window.screen.pixelDepth}
        `;
    </script>
  </body>
</html>
