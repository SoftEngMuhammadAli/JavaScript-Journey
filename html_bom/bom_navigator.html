<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM: Navigator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .info {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Browser Information</h1>
    <div class="info" id="appName"></div>
    <div class="info" id="appVersion"></div>
    <div class="info" id="userAgent"></div>
    <div class="info" id="platform"></div>
    <div class="info" id="language"></div>

    <script>
      document.getElementById("appName").textContent =
        "App Name: " + navigator.appName;
      document.getElementById("appVersion").textContent =
        "App Version: " + navigator.appVersion;
      document.getElementById("userAgent").textContent =
        "User Agent: " + navigator.userAgent;
      document.getElementById("platform").textContent =
        "Platform: " + navigator.platform;
      document.getElementById("language").textContent =
        "Language: " + navigator.language;
    </script>
  </body>
</html>
